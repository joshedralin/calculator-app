<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">display </div>
        <div class="first-row"></div>
            <button class="clear">clear</button>
        <div class="second-row"></div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        <div class="third-row"></div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>/</button>
        <div class="fourth-row"></div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        <div class="fifth-row"></div>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
    </div>
</body>
</html>
